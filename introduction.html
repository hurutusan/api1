<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何でもスタジオ参加サイト</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column; /* 縦に並べる */
            align-items: center; /* 中央寄せ */
            justify-content: center; /* 縦中央寄せ */
            min-height: 100vh; /* ビューポートの高さを100%に */
            padding: 20px; /* 上下の余白 */
        }
        header {
            background-color: #444;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px; /* タイトルと本文の間に余白 */
        }
        section {
            max-width: 800px;
            width: 100%; /* 幅を100%にして調整 */
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            color: #ffffff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #66CCFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>

<header>
    <h1>何でもスタジオ参加サイト</h1>
</header>

<section>
    <h2>説明等</h2>
    <ul>
        <li>荒らしはなしです。</li>
        <li>以前は全員マネージャーでしたが、荒らしなどの事があり、中止しました。</li>
        <li>詳しくはスタジオの説明に書いています。</li>
    </ul>

    <h2>参加</h2>
    <p>下のリンクから参加できます。</p>
    <a href="https://scratch.mit.edu/studios/35642753/" target="_blank">スタジオにアクセス</a>

    <h2>キュレーター</h2>
    <p>下のリンクからキュレーターを確認できます。</p>
    <a href="https://scratch.mit.edu/studios/35642753/curators" target="_blank">スタジオにアクセス</a>
</section>

</body>
</html>
